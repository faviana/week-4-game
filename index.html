<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Can you guess?</title>


    <!-- CSS reference -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS reference -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery reference -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <h1>Guess The Color's Number</h1>

    <h2>The number to calculate:
        <div id="randomNumber"></div>
    <h2>

        <div id="colors">
            <div class="container">
                <img id="blueGreenL" class="color-image" src="assets/images/blueGreenL.png" alt="light blue green color box">
                <img id="blueGreen" class="color-image" src="assets/images/blueGreen.png" alt="blue green color box">
                <img id="coral" class="color-image" src="assets/images/coral.png" alt="coral color box">
                <img id="mustard" class="color-image" src="assets/images/mustard.png" alt="mustard color box">
                <div class="middle">
                    <div class="text">The value of this box is:
                        <div id="boxValue"></div>
                    </div>
                </div>
            </div>
        </div>

        <h3>Your value is:
            <div id="totalValue"></div>
        </h3>

        <h3>wins:
            <div id="win"></div>
        </h3>

        <h3>losses:
            <div id="lose"></div>
        </h3>
            




            <!-- javascript reference -->
            <script src="assets\javascript\game.js"></script>

</body>
